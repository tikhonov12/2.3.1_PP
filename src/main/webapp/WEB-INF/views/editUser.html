<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getUser_id})}" th:object="${user}">
<table>
  <tr>
  <td><label for = "name">Enter name</label></td>
  <td><input type="text" th:field="${user.name}" id="name"></td>
  </tr>

  <tr>
    <td> <label for = "lastName">Enter name</label></td>
    <td><input type="text" th:field="${user.lastName}" id="lastName"></td>
  </tr>
  <tr>
    <td><label for = "age">Enter age</label></td>
    <td> <input type="text" th:field="${user.age}" id="age"></td>
  </tr>
  <tr><input type="submit" value="Update"></tr>
</table>
</form>
</body>
</html>
