 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                "http://www.w3.org/TR/html4/loose.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="java">
<body>
<form method="POST" action="/users/addUser" th:object="${user}">
    <table>
        <tr>
            <td><label path="name">First Name</label></td>
            <td><input name="name"/></td>
        </tr>
        <tr>
            <td><label path="lastName">LastName</label></td>
            <td><input name="lastName"/></td>
        </tr>
        <tr>
            <td><label path="age">Age</label></td>
            <td><input name="age"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
